<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta http-equiv="X-UA=Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <!-- The above 3 meta must com first in the head; any other head content must after these tape -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Guest Book</title>

        <!-- Bootstrap core CSS -->
        <link href = "{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href = "{{ url_for('static', filename='css/sign.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="container">

        <form class="form-sign" method="post" action="/process">
            <h2 class="form-signin-heading">Sign the Guest Book</h2>
            <div class="form-group">
                <label for="inputName" class="sr-only">Name</label>
                <input 
                type="text" 
                id="inputName"
                name = "name"
                class="form-control" 
                placeholder="Name" 
                required 
                autofocus>
            </div>
            <div class="form-group">
                <label for="comment" class="sr-only">Comment:</label>
                <textarea 
                class="form-control"
                name = "comment" 
                row="5" 
                id="comment" 
                placeholder="Comment" 
                required>
            </textarea>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign</button>
        </form>

    </div><!-- /container -->
</body>
</html>
